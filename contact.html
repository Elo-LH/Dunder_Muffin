      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Logo de Dunder Muffin" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html"><span class="header-active">Contact<span class="header-active"></span></a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <h1>Feel free to contact us for more informations</h1>
      <img
        src="https://i.iheart.com/v3/re/new_assets/5f9acbf26e25de06d805edf7"
      />
      <div class="contact-infos">
        <a href="mailto:dundermuffin@gmail.com">dundermuffin@gmail.com</a><br />
        <a href="tel:0123456789">01.23.45.67.89</a>
        <p>
          Dunder Muffin<br />
          300 Pattison ave<br />
          Scranton 18504-9633
        </p>
      </div>
      <h2>Contact us directly with this form :</h2>
      <form class="contact-form">
        <div class="form-card">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-card">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-card" id="form-message">
          <label for="contact-message">Message</label>
          <textarea id="contact-message"></textarea>
        </div>
        <div class="button-holder">
          <button type="submit" method="GET">Send message</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="footer-contact">
        <p>Dunder Muffin</p>
        <p>300 PATTISON AVE</p>
        <p>SCRANTON PA 18504-9633</p>
      </div>
      <div class="footer-contact">
        <a href="mailto:dundermuffin@gmail.com">dundermuffin@gmail.com</a>
        <a href="tel:0123456789">01.23.45.67.89</a>

      </div>
    </footer>
